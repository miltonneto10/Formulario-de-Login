<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tela de Login</title>
</head>
<body>
    <main class="container"> 
        <div class="formulario">
            <form>
                <h1>Formulário de Login</h1>
                <input class="camp" type="text" name="nome" placeholder="&#128100 Digite seu Usuário..." id="user">
                <br>
                <br>
                <input class="camp" type="email" name="email" placeholder="&#9993 Digite seu e-mail..." id="email">
                <br>
                <br>
                <input class="camp" type="password" name="senha" placeholder="&#128274 Digite sua senha..." id="senha">
                <br>
                <br>
                <input class="botao" type="submit" value="Login">
            </form>
        </div>
    </main>
</body>
